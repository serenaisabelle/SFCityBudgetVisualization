    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart(organization, spending) {
      var data = google.visualization.arrayToDataTable([
        ['Organization', 'Spending'],
        ["Community Health", 2230383075],
        ["Culture & Recreation", 405740103],
        ["General Administration & Finance", 1101677278],
        ["General City Responsibilities", 711810013],
        ["Human Welfare & Neighborhood Development", 1542660403],
        ["Public Protection", 1630271783],
        ["Public Works, Transportation & Commerce", 5872491372],
      ]);

      var options = {
        title: 'San Francisco City Spending 2019-2020',
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
      chart.draw(data, options);
    }
